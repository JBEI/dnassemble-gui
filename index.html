<form class="form-horizontal">

<div class="control-group">

  </div>
</div>

      <option>pMCL200</option>
      <option>pMCL200-T7_LacI_mod</option>

      <option>pMCC</option>
      <option>pK18mobsacB</option>
      <option>pFIL-B-2_ScaI</option>
      <option>pET45b-SmaI</option>
      <option>pET29b-plus_SMR</option>
      <option>pENTR_SD_SmaI</option>
      <option>pEC-K18mob2</option>
      <option>YEpADH2-URA-FLAGLink</option>
      <option>YEpADH2-Trp-FLAGLink</option>
      <option>YEp-Leu-Flag_LtOMT</option>

</div>
